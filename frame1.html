<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 2rem;
      }

      .contact-form {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
      }

      .contact-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1rem;
      }

      .contact-form label {
        font-size: 1rem;
        color: #555;
        margin-bottom: 0.5rem;
        display: block;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .contact-form button {
        width: 100%;
        padding: 0.8rem;
        background: #4caf50;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .contact-form button:hover {
        background: #45a049;
      }

      .contact-form p {
        text-align: center;
        color: #777;
        font-size: 0.9rem;
      }
      p {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <form class="contact-form" action="#" method="post">
      <h2>Contact Me</h2>

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Your Message"
        required
      ></textarea>

      <button type="submit">Submit</button>
      <p>I will get back to you as soon as possible!</p>
    </form>
  </body>
</html>
