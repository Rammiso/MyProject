<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #d8d2df, #7fabf9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        overflow: hidden;
      }

      .toggle-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 1.5rem;
      }

      .toggle-buttons button {
        flex: 1;
        padding: 1rem;
        font-size: 1rem;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        background: none;
        transition: 0.3s;
      }

      .toggle-buttons button.active {
        color: #2575fc;
        border-bottom: 3px solid #2575fc;
      }

      .form-container {
        transition: transform 0.3s;
        display: flex;
        width: 200%;
      }

      .form {
        flex: 1;
        min-width: 100%;
        padding: 0 1rem;
        text-align: center;
      }

      .form h2 {
        color: #333;
        margin-bottom: 1.5rem;
      }

      .form label {
        display: block;
        font-size: 1rem;
        color: #555;
        margin-bottom: 0.5rem;
        text-align: left;
      }

      .form input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      .form input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
      }

      .form button {
        width: 100%;
        padding: 0.8rem;
        background: #2575fc;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form button:hover {
        background: #0b59a4;
      }

      .form p {
        font-size: 0.9rem;
        color: #777;
      }

      .form p a {
        color: #2575fc;
        text-decoration: none;
      }

      .form p a:hover {
        text-decoration: underline;
      }
      label{
        color: rgb(255, 240, 240);
      }
    </style>
  </head>
  <body>
    <div class="form" id="signupForm">
      <h2>Sign Up</h2>
      <label>Full Name:</label>
      <input
        type="text"
        id="signup-name"
        placeholder="Enter your full name"
        required
      />
      <label>Email:</label>
      <input
        type="email"
        id="signup-email"
        placeholder="Enter your email"
        required
      />
      <label>Password:</label>
      <input
        type="password"
        id="signup-password"
        placeholder="Create a password"
        required
      />
      <label>Confirm Password:</label>
      <input
        type="password"
        id="signup-confirm-password"
        placeholder="Confirm your password"
        required
      />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="switchToLogin">Log In</a></p>
    </div>
  </body>
</html>
